<div class="container">
  <div class="screen">
    <div class="screen-content">
      <form class="login" (ngSubmit)="login()">
        <div class="login-field">
          <i class="far fa-user"></i>
          <input
            type="text"
            class="login-input"
            placeholder="User Name"
            name="username"
            [(ngModel)]="username"
          />
        </div>
        <div class="login-field">
          <i class="login-icon far fa-lock"></i>
          <input
            type="password"
            class="login-input"
            name="password"
            placeholder="Password"
            [(ngModel)]="password"
          />
        </div>
        <button (click)="login()" class="button login-submit">
          <span class="button-text">Log In</span>
          <i class="button-icon far fa-chevron-right"></i>
        </button>
      </form>
      <p style="display: flex; justify-content: center; align-items: center">
        Don't have an existing account? &nbsp;
        <a
          style="cursor: pointer; color: rgb(27, 255, 20)"
          (click)="createAccount()"
        >
          Create Account.</a
        >
      </p>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div class="social-login"></div>
    </div>
    <div class="screen-background">
      <span class="screen-background-shape screen-background-shape4"></span>
      <span class="screen-background-shape screen-background-shape3"></span>
      <span class="screen-background-shape screen-background-shape2"></span>
      <span class="screen-background-shape screen-background-shape1"></span>
    </div>
  </div>
</div>
